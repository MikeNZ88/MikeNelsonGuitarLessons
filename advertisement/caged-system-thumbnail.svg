<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient matching blog -->
  <defs>
    <linearGradient id="blogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fffbeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed7aa;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#blogGradient)"/>
  
  <!-- Circular arrangement of chord shapes -->
  <g transform="translate(200, 150)">
    <!-- C Shape -->
    <g transform="rotate(0) translate(0, -60)">
      <circle cx="0" cy="0" r="25" fill="#f6ad55" stroke="#dd6b20" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">C</text>
    </g>
    
    <!-- A Shape -->
    <g transform="rotate(72) translate(0, -60)">
      <circle cx="0" cy="0" r="25" fill="#ed8936" stroke="#c05621" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">A</text>
    </g>
    
    <!-- G Shape -->
    <g transform="rotate(144) translate(0, -60)">
      <circle cx="0" cy="0" r="25" fill="#f6ad55" stroke="#dd6b20" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">G</text>
    </g>
    
    <!-- E Shape -->
    <g transform="rotate(216) translate(0, -60)">
      <circle cx="0" cy="0" r="25" fill="#ed8936" stroke="#c05621" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">E</text>
    </g>
    
    <!-- D Shape -->
    <g transform="rotate(288) translate(0, -60)">
      <circle cx="0" cy="0" r="25" fill="#f6ad55" stroke="#dd6b20" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">D</text>
    </g>
  </g>
</svg> 