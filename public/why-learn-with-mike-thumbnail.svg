<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FED7AA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Main Content Card -->
  <rect x="40" y="60" width="320" height="180" rx="20" fill="url(#cardGradient)" stroke="#92400E" stroke-width="2"/>
  
  <!-- Main Message -->
  <text x="200" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FEF3C7">
    Understand
  </text>
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FEF3C7">
    "Why"
  </text>
  
  <!-- Simple decorative elements -->
  <circle cx="120" cy="140" r="4" fill="#FEF3C7" opacity="0.7"/>
  <circle cx="280" cy="140" r="4" fill="#FEF3C7" opacity="0.7"/>
  <circle cx="200" cy="200" r="3" fill="#FEF3C7" opacity="0.5"/>
  
  <!-- Bottom tagline -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#92400E" font-style="italic">
    The rare combination
  </text>
</svg> 
 