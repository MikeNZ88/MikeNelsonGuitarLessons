<svg viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pickGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fffbe6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000030"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#bgGradient)" rx="16"/>
  
  <!-- Guitar Pick with motion lines -->
  <g transform="translate(110, 70)" filter="url(#shadow)">
    <ellipse cx="50" cy="60" rx="32" ry="44" fill="url(#pickGradient)" stroke="#f59e0b" stroke-width="3"/>
    <!-- Motion lines -->
    <path d="M 10 40 Q 0 60 10 80" stroke="#3b82f6" stroke-width="4" fill="none" opacity="0.7"/>
    <path d="M 90 40 Q 100 60 90 80" stroke="#3b82f6" stroke-width="4" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Fretboard grid (simple) -->
  <g transform="translate(200, 120)">
    <rect x="0" y="0" width="90" height="36" rx="6" fill="#fff" opacity="0.12"/>
    <line x1="0" y1="9" x2="90" y2="9" stroke="#fff" stroke-width="2" opacity="0.3"/>
    <line x1="0" y1="18" x2="90" y2="18" stroke="#fff" stroke-width="2" opacity="0.3"/>
    <line x1="0" y1="27" x2="90" y2="27" stroke="#fff" stroke-width="2" opacity="0.3"/>
    <line x1="18" y1="0" x2="18" y2="36" stroke="#fff" stroke-width="2" opacity="0.3"/>
    <line x1="36" y1="0" x2="36" y2="36" stroke="#fff" stroke-width="2" opacity="0.3"/>
    <line x1="54" y1="0" x2="54" y2="36" stroke="#fff" stroke-width="2" opacity="0.3"/>
    <line x1="72" y1="0" x2="72" y2="36" stroke="#fff" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- Musical notes -->
  <g>
    <circle cx="320" cy="60" r="8" fill="#fff" opacity="0.8"/>
    <rect x="324" y="44" width="2" height="18" fill="#fff" opacity="0.8"/>
    <circle cx="340" cy="80" r="6" fill="#3b82f6" opacity="0.8"/>
    <rect x="343" y="68" width="2" height="14" fill="#3b82f6" opacity="0.8"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="220" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Essential Guitar Picking Exercises
  </text>
</svg> 