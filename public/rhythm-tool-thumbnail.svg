<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="120" fill="#f8fafc"/>
  <!-- Rhythm counts in a row -->
  <g transform="translate(200, 60)">
    <circle cx="-90" cy="0" r="35" fill="#f59e0b"/>
    <text x="-90" y="10" text-anchor="middle" fill="white" font-family="Arial" font-size="32" font-weight="bold">1</text>

    <circle cx="-30" cy="0" r="35" fill="#10b981"/>
    <text x="-30" y="10" text-anchor="middle" fill="white" font-family="Arial" font-size="32" font-weight="bold">2</text>

    <circle cx="30" cy="0" r="35" fill="#3b82f6"/>
    <text x="30" y="10" text-anchor="middle" fill="white" font-family="Arial" font-size="32" font-weight="bold">3</text>

    <circle cx="90" cy="0" r="35" fill="#ef4444"/>
    <text x="90" y="10" text-anchor="middle" fill="white" font-family="Arial" font-size="32" font-weight="bold">4</text>
  </g>
</svg> 