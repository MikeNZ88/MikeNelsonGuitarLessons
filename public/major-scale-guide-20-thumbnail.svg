<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pdfGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="priceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- PDF Document Icon -->
  <g transform="translate(120, 60)">
    <!-- Document body -->
    <rect x="0" y="20" width="120" height="160" fill="url(#pdfGradient)" stroke="#d1d5db" stroke-width="2" rx="8"/>
    <!-- Document corner fold -->
    <path d="M 100 20 L 120 20 L 120 40 Z" fill="#e5e7eb" stroke="#d1d5db" stroke-width="2"/>
    <path d="M 100 20 L 120 40 L 100 40 Z" fill="#f9fafb"/>
    
    <!-- PDF Text -->
    <text x="60" y="50" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">PDF</text>
    
    <!-- Document lines -->
    <line x1="15" y1="70" x2="105" y2="70" stroke="#9ca3af" stroke-width="2"/>
    <line x1="15" y1="85" x2="105" y2="85" stroke="#9ca3af" stroke-width="2"/>
    <line x1="15" y1="100" x2="85" y2="100" stroke="#9ca3af" stroke-width="2"/>
    <line x1="15" y1="115" x2="105" y2="115" stroke="#9ca3af" stroke-width="2"/>
    <line x1="15" y1="130" x2="95" y2="130" stroke="#9ca3af" stroke-width="2"/>
    <line x1="15" y1="145" x2="105" y2="145" stroke="#9ca3af" stroke-width="2"/>
    <line x1="15" y1="160" x2="75" y2="160" stroke="#9ca3af" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Major Scale Guide</text>
  
  <!-- Price Badge -->
  <g transform="translate(320, 20)">
    <rect x="0" y="0" width="60" height="30" fill="url(#priceGradient)" rx="15"/>
    <text x="30" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">$20</text>
  </g>
  
  <!-- Download/Buy indicator -->
  <g transform="translate(50, 250)">
    <!-- Download arrow -->
    <circle cx="25" cy="15" r="15" fill="#10b981"/>
    <path d="M 20 10 L 25 15 L 30 10" stroke="white" stroke-width="2" fill="none"/>
    <line x1="25" y1="15" x2="25" y2="5" stroke="white" stroke-width="2"/>
    <line x1="20" y1="20" x2="30" y2="20" stroke="white" stroke-width="2"/>
    
    <text x="55" y="20" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Digital Download</text>
  </g>
  
  <!-- Marketplace indicator -->
  <g transform="translate(250, 250)">
    <!-- Shopping bag icon -->
    <rect x="0" y="8" width="20" height="16" fill="none" stroke="white" stroke-width="2" rx="2"/>
    <path d="M 5 8 L 5 5 Q 5 2 10 2 Q 15 2 15 5 L 15 8" stroke="white" stroke-width="2" fill="none"/>
    
    <text x="30" y="20" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Available Online</text>
  </g>
</svg> 