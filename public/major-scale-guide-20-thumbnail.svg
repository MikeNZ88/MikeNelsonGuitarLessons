<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="priceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Guitar neck representation -->
  <rect x="50" y="80" width="300" height="8" fill="#8b4513" rx="4"/>
  <rect x="50" y="100" width="300" height="8" fill="#8b4513" rx="4"/>
  <rect x="50" y="120" width="300" height="8" fill="#8b4513" rx="4"/>
  <rect x="50" y="140" width="300" height="8" fill="#8b4513" rx="4"/>
  <rect x="50" y="160" width="300" height="8" fill="#8b4513" rx="4"/>
  <rect x="50" y="180" width="300" height="8" fill="#8b4513" rx="4"/>
  
  <!-- Fret markers -->
  <line x1="100" y1="75" x2="100" y2="190" stroke="#654321" stroke-width="2"/>
  <line x1="150" y1="75" x2="150" y2="190" stroke="#654321" stroke-width="2"/>
  <line x1="200" y1="75" x2="200" y2="190" stroke="#654321" stroke-width="2"/>
  <line x1="250" y1="75" x2="250" y2="190" stroke="#654321" stroke-width="2"/>
  <line x1="300" y1="75" x2="300" y2="190" stroke="#654321" stroke-width="2"/>
  
  <!-- Scale dots -->
  <circle cx="125" cy="84" r="4" fill="#ffffff"/>
  <circle cx="175" cy="104" r="4" fill="#ffffff"/>
  <circle cx="225" cy="124" r="4" fill="#ffffff"/>
  <circle cx="275" cy="144" r="4" fill="#ffffff"/>
  <circle cx="125" cy="164" r="4" fill="#ffffff"/>
  <circle cx="175" cy="184" r="4" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Major Scale Guide
  </text>
  
  <!-- Price badge -->
  <rect x="280" y="20" width="100" height="40" fill="url(#priceGradient)" rx="20"/>
  <text x="330" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    $20
  </text>
  
  <!-- Scale pattern text -->
  <text x="200" y="230" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Complete Fretboard Patterns
  </text>
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">
    Modes • Arpeggios • Theory
  </text>
</svg> 