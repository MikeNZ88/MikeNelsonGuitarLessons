<svg viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pickGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000030"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Guitar Pick -->
  <g transform="translate(80, 60)" filter="url(#shadow)">
    <ellipse cx="40" cy="60" rx="25" ry="35" fill="url(#pickGradient)" stroke="#3b82f6" stroke-width="2"/>
    <ellipse cx="40" cy="60" rx="15" ry="25" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Hand Position -->
  <g transform="translate(200, 80)">
    <!-- Hand outline -->
    <ellipse cx="30" cy="40" rx="25" ry="35" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    
    <!-- Fingers -->
    <ellipse cx="25" cy="25" rx="8" ry="12" fill="#ffffff" opacity="0.6"/>
    <ellipse cx="35" cy="20" rx="8" ry="12" fill="#ffffff" opacity="0.6"/>
    <ellipse cx="45" cy="25" rx="8" ry="12" fill="#ffffff" opacity="0.6"/>
    <ellipse cx="55" cy="30" rx="8" ry="12" fill="#ffffff" opacity="0.6"/>
    
    <!-- Thumb -->
    <ellipse cx="15" cy="35" rx="6" ry="10" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- Technique Arrows -->
  <g transform="translate(320, 100)" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.8">
    <!-- Down stroke arrow -->
    <path d="M 0 0 L 0 20 M -5 15 L 0 20 L 5 15" marker-end="url(#arrowhead)"/>
    <text x="0" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Down</text>
    
    <!-- Up stroke arrow -->
    <path d="M 30 20 L 30 0 M 25 5 L 30 0 L 35 5" marker-end="url(#arrowhead)"/>
    <text x="30" y="-5" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Up</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="220" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Guitar Picking Technique Guide
  </text>
  
  <!-- Technique Icons -->
  <g transform="translate(50, 180)" fill="#ffffff" opacity="0.8">
    <!-- Alternate Picking -->
    <circle cx="0" cy="0" r="8" fill="none" stroke="#ffffff" stroke-width="2"/>
    <text x="0" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">Alt</text>
    
    <!-- Economy Picking -->
    <circle cx="30" cy="0" r="8" fill="none" stroke="#ffffff" stroke-width="2"/>
    <text x="30" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">Eco</text>
    
    <!-- Sweep Picking -->
    <circle cx="60" cy="0" r="8" fill="none" stroke="#ffffff" stroke-width="2"/>
    <text x="60" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">Sweep</text>
  </g>
</svg> 