<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Simple scale notes in a row -->
  <g transform="translate(200, 150)">
    <!-- Scale notes -->
    <circle cx="-120" cy="0" r="25" fill="#3b82f6"/>
    <text x="-120" y="8" text-anchor="middle" fill="white" font-family="Arial" font-size="20" font-weight="bold">C</text>
    
    <circle cx="-80" cy="0" r="25" fill="#10b981"/>
    <text x="-80" y="8" text-anchor="middle" fill="white" font-family="Arial" font-size="20" font-weight="bold">D</text>
    
    <circle cx="-40" cy="0" r="25" fill="#f59e0b"/>
    <text x="-40" y="8" text-anchor="middle" fill="white" font-family="Arial" font-size="20" font-weight="bold">E</text>
    
    <circle cx="0" cy="0" r="25" fill="#ef4444"/>
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial" font-size="20" font-weight="bold">F</text>
    
    <circle cx="40" cy="0" r="25" fill="#8b5cf6"/>
    <text x="40" y="8" text-anchor="middle" fill="white" font-family="Arial" font-size="20" font-weight="bold">G</text>
    
    <circle cx="80" cy="0" r="25" fill="#06b6d4"/>
    <text x="80" y="8" text-anchor="middle" fill="white" font-family="Arial" font-size="20" font-weight="bold">A</text>
    
    <circle cx="120" cy="0" r="25" fill="#ec4899"/>
    <text x="120" y="8" text-anchor="middle" fill="white" font-family="Arial" font-size="20" font-weight="bold">B</text>
  </g>
</svg> 