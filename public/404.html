<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Get the current URL path
        var path = window.location.pathname;
        
        // Remove trailing slash and redirect
        if (path.endsWith('/') && path !== '/') {
            var newPath = path.slice(0, -1);
            window.location.replace(newPath);
        } else {
            // If no trailing slash or it's the homepage, show 404
            document.body.innerHTML = '<h1>Page Not Found</h1><p>The page you are looking for does not exist.</p><a href="/">Go to Homepage</a>';
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
