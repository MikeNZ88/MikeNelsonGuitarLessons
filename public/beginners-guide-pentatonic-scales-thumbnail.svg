<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="20" ry="20" />

  <!-- Decorative border -->
  <rect x="10" y="10" width="380" height="280" fill="none" stroke="#92400e" stroke-width="2" rx="15" ry="15" opacity="0.3" />

  <!-- Title -->
  <text x="200" y="150" font-family="Inter, sans-serif" font-size="32" font-weight="600" text-anchor="middle" fill="#92400e">
    Pentatonic Scale
  </text>
</svg>
