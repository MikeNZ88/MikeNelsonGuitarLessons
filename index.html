    :root {
      --primary-color: #8B4513;
      --accent-color: #D2691E;
      --text-color: #2C1810;
      --light-bg: #F5E6D3;
      --white: #ffffff;
      --gray: #6c757d;
      --wood-light: #DEB887;
      --wood-dark: #8B4513;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--light-bg);
      background-image: url('https://images.unsplash.com/photo-1510915361894-db8b60106cb1?auto=format&fit=crop&q=80');
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(245, 230, 211, 0.95);
      z-index: -1;
    }

    .hero {

      background-image: url('https://images.unsplash.com/photo-1510915361894-db8b60106cb1?auto=format&fit=crop&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--white);
      margin: -4rem -2rem 1rem;
      position: relative;
      padding-top: 120px;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.7));
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 0 2rem;
      margin-top: 0;
      margin-bottom: auto;
      color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
